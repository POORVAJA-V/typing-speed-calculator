<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>TYPING SPEED</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div id="speedTypingTest" class="col-12">
                <h1 class="heading">Speed Typind Test</h1>
                <p class="para">On your fingers lets set Go!</p>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                    <p id="timer" class="cpara">0</p>
                    <p class="para">seconds</p>
                </div>
                <div class="former">
                    <p class="inner" id="quoteDisplay">Do not give your attention<br> to what others do or fail to <br>do; give it to what you do or<br> fail to do.</p>
                    <textarea id="quoteInput" placeholder="Enter here" row="15" cols="20"></textarea>
                </div>
                <div id="spinner" class="d-none spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p id="result"></p>
                <button class="s-button" id="submitBtn">Submit</button>
                <button class="r-button" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
